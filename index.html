<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ahnaf's Portfolio</title>
    <style>
        body { 
            margin: 0; 
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        canvas { 
            display: block; 
        }

        #info, #debugPanel {
            position: absolute;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            touch-action: none;
            user-select: none;
        }

        #info {
            top: 10px;
            left: 10px;
        }

        #debugPanel {
            top: 10px;
            right: 10px;
        }

        #introScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            z-index: 1000;
        }

        #introScreen h1 {
            font-size: 3.5em;
            text-align: center;
            margin-bottom: 30px;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: transparent;
            color: white;
            border: 2px solid #8a2be2;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #startButton:hover {
            background-color: #8a2be2;
            transform: scale(1.1);
        }

        #spaceDriveAnimation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 999;
            display: none;
        }

        #mainContent {
            display: none;
        }
    </style>
</head>
<body>
    <div id="introScreen">
        <h1>Welcome to Ahnaf's Portfolio</h1>
        <button id="startButton">Start</button>
    </div>

    <div id="mainContent">
        <!-- Your main content will go here -->
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('introScreen').style.display = 'none';
            window.location.href = 'earth.html';
        });
    </script>
</body>
</html>
